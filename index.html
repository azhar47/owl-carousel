<html class="no-js" lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Meta for Search Engine -->
        <meta name="keywords" content="Owl, owl carousel, owl slider, jquery plugin Website,Web Design,Web Development">
        <meta name="description" content="Owl Carousel || 2.21 || Touch enabled jQuery plugin that lets you create a beautiful responsive carousel slider.">

        <!--******* Title ******--->
        <title>Owl Carousel | 2.21 |</title>

        <!--***** Favicons ******-->
        <link rel="icon" type="image/x-icon" href="assets/images/html5logo.png">

        <!--***Font-Awesome Icon CSS*****-->
        <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

        <!--****** BootStrap CSS **********-->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
        <link href="assets/css/animate.css" rel="stylesheet" type="text/css"/>

        <!--*****Owl-Carousel Required CSS****-->
        <link href="assets/css/owl.carousel.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/owl.theme.default.min.css" rel="stylesheet" type="text/css"/>

        <!--*****HTML5 Boilerplate CSS******-->
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/main.css">

        <!--*********Customize CSS***********-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/media.css"/>

        <!--******HTML5shiv Js****************-->
        <script src="assets/js/modernizr-3.5.0.min.js"></script>
    </head>
    <body>
        <!--*********Basic -single slide start**********-->
        <div class="container fullpage">
            <div class="row">
                <div class="col-sm-12 section"  id="basic">
                    <h2 class="text-center text-primary">Basic -Single Slide</h2>

                    <div class="owl-carousel owl-theme">
                        <div> 
                            <img src="assets/images/slider-images (6).jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                        <div> 
                            <img src="assets/images/slider-images (1).jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                        <div> 
                            <img src="assets/images/slider-images (4).jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                        <div> 
                            <img src="assets/images/slider-images (2).jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 section" id="multiple">
                    <h2 class="text-center text-primary" style="margin: 50px 0;">Responsive Multiple Item</h2>
                    <div class="owl-carousel owl-theme">
                        <div> 
                            <img src="assets/images/men1.jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                        <div> 
                            <img src="assets/images/women1.jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                        <div> 
                            <img src="assets/images/men3.jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                        <div> 
                            <img src="assets/images/women2.jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                        <div> 
                            <img src="assets/images/men2.jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                        <div> 
                            <img src="assets/images/women3.jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                        <div> 
                            <img src="assets/images/men6.jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                        <div> 
                            <img src="assets/images/women4.jpeg" class="img-responsive" alt="slider image"/>
                        </div>
                    </div>
                </div>  
            </div>
        </div>      
        <!--****Jquery**********-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/jquery-3.2.1.min.js"><\/script>')</script>

        <!--***Bootstrap Js******-->
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

        <!--**************Owl-Carousel JS*********-->
        <script src="assets/js/owl.carousel.min.js" type="text/javascript"></script>

        <!--**************Section-Scroll JS*********-->
        <script src="assets/js/jquery.fullpage.extensions.min.js" type="text/javascript"></script>
        <!-- Custom JS --->
        <script src="assets/js/plugins.js" type="text/javascript"></script>
        
        <script>
            function myFunction() {
                setTimeout(function () {
                    alert("Please Scroll for Show More");
                }, 5000);
            }
            myFunction();
        </script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga = function () {
                ga.q.push(arguments)
            };
            ga.q = [];
            ga.l = +new Date;
            ga('create', 'UA-XXXXX-Y', 'auto');
            ga('send', 'pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
